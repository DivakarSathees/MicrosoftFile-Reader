<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams Excel Processor</title>
    <style>
        /* Reset styles */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 450px;
            text-align: center;
            position: relative;
        }

        h2 { margin-bottom: 25px; color: #2575fc; }
        label { font-weight: bold; display: block; text-align: left; margin-bottom: 8px; color: #444; }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
            transition: 0.3s;
        }
        input[type="text"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37,117,252,0.3);
            outline: none;
        }
        button {
            background-color: #2575fc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #6a11cb; }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #f1f1f1;
            border-left: 5px solid #2575fc;
            border-radius: 6px;
            word-wrap: break-word;
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 12px;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #2575fc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 500px) {
            .container { width: 90%; padding: 30px 20px; }
            input[type="text"], button { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teams Excel Processor</h2>
        <form id="excelForm" action="/process" method="post">
            <label for="token">Enter ACCESS_TOKEN:</label>
            <input type="text" id="token" name="access_token" size="100" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        {% if result %}
            <div class="result">
                <h3>Result:</h3>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById("excelForm");
        const overlay = document.getElementById("loadingOverlay");

        form.addEventListener("submit", () => {
            overlay.style.display = "flex"; // Show spinner
        });
    </script>
</body>
</html>
